<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="head">
        <div class="logo-name">
            <img class="logo" src="https://tinyurl.com/5h66yjkk" alt="">
            <h2 class="header-name">Kvng Eko's Marketplace</h2>
        </div>
        <nav>
            <a href="/">Home</a>
            <a id="cart" href="">Cart</a>
            <form>
                <input class="name-input" type='text' placeholder='type nft here...' />
                <button id="search">Search</button>
            </form>
        </nav>
    </header>
    <div class="cart-items">
    </div>
<main>
    <h1>NFT COLLECTIONS</h1>
    <section id="nft-container"></section>
</main>
<footer>
        <p class="tm">Kvng Eko Web Services</p>
        <div class="newsletter">
            <p class="sign-text">Sign up for our weekly newsletter updates on latest collections</p>
            <form class="sign-newsletter">
                <input class="email" type='text' placeholder='email...' />
                <button id="sign-up">Sign Up</button>
            </form>
        </div>
</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
